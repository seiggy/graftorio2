[mod-name]
title=graftorio2 - seiggy's cluster

[mod-description]
description=visualize metrics from your factorio game in grafana, updated for standalone kubernetes cluster with graphana and prometheus deployed thru istio

[mod-setting-name]
graftorio2-train-histogram-buckets=Train histogram buckets
graftorio2-nth-tick=Scheduler timer
graftorio2-server-save=Save prom file on server only
graftorio2-disable-train-stats=Disable train stats

[mod-setting-description]
graftorio2-train-histogram-buckets=Train trip times (in seconds) to categorize into groups.
graftorio2-nth-tick=How often prom file is written
graftorio2-server-save=Sets if the prom file is saved on the server only
graftorio2-disable-train-stats=Disable train stats collection